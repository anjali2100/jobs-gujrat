<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Job</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="text-center mb-4">Post a New Job</h2>
  <form id="jobForm" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="title" class="form-label">Job Title</label>
      <input type="text" class="form-control" id="title" required>
    </div>
    <div class="mb-3">
      <label for="company" class="form-label">Company</label>
      <input type="text" class="form-control" id="company" required>
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" required>
    </div>
    <div class="mb-3">
      <label for="salary" class="form-label">Salary Range</label>
      <input type="text" class="form-control" id="salary" placeholder="e.g. ₹6 L – ₹8 L per annum">
    </div>
    <div class="mb-3">
      <label for="type" class="form-label">Job Type</label>
      <select class="form-select" id="type">
        <option value="Full‑time">Full‑time</option>
        <option value="Part‑time">Part‑time</option>
        <option value="Contract">Contract</option>
        <option value="Internship">Internship</option>
        <option value="Remote">Remote</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Job Description</label>
      <textarea class="form-control" id="desc" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="req" class="form-label">Requirements <small class="text-muted">(comma‑separated)</small></label>
      <textarea class="form-control" id="req" rows="2"></textarea>
    </div>
    <div class="mb-3">
      <label for="url" class="form-label">Application URL</label>
      <input type="url" class="form-control" id="url" placeholder="https://example.com/apply">
    </div>
    <button type="submit" class="btn btn-primary">Save Job</button>
    <a href="jobs.html" class="btn btn-link">View All Jobs</a>
  </form>
</div>

<script>
  document.getElementById('jobForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const job = {
      id: Date.now(),
      title:  document.getElementById('title').value.trim(),
      company:document.getElementById('company').value.trim(),
      location:document.getElementById('location').value.trim(),
      salary: document.getElementById('salary').value.trim(),
      type:   document.getElementById('type').value,
      desc:   document.getElementById('desc').value.trim(),
      req:    document.getElementById('req').value.trim(),
      url:    document.getElementById('url').value.trim(),
      posted: new Date().toLocaleDateString('en-GB') // DD/MM/YYYY
    };

    const jobs = JSON.parse(localStorage.getItem('jobs') || '[]');
    jobs.unshift(job);
    localStorage.setItem('jobs', JSON.stringify(jobs));

    alert('Job saved successfully!');
    this.reset();
  });
</script>
</body>
</html>
